name: Python CI

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest autopep8 black

    - name: Auto-format code with black
      run: |
        black .
      # Automatically format code with black before running flake8

    - name: Autopep8 to fix PEP8 issues
      run: |
        autopep8 --in-place --aggressive --aggressive .
      # Automatically fix most PEP8 issues

    - name: Run flake8
      run: |
        flake8 .
      # Ensure the flake8 step is successful
      continue-on-error: false

    - name: Run pytest
      run: |
        pytest --maxfail=1 --disable-warnings
      # Ensure pytest runs successfully with no failures
      continue-on-error: false
